          <div class="container">

          <div class="col-md-6 log-container d-none">

              <h2 class="text-center">Welcome Back!</h2>
              <div class="card-body bg-transparent">
                <h3 class="text-center mb-4 fs-4 ">Login</h3>
                <form>
                  <div class="mb-4">
                    <input
                      type="email"
                      class="form-control bg-transparent border border-1 border-black"
                      id="logemail"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-0">
                    
                    <input
                      type="password"
                      class="form-control  bg-transparent border border-1 border-black"
                      id="logpass"
                      placeholder="Enter your password"
                    />
                  </div>


                  <div class="d-flex justify-content-center btn-container">
                    <a
                      href="#"
                      class="text-decoration-none mt-5 px-3 py-2 bg-transparent text-black  my-1 d-inline-block rounded-1 border border-1 border-black"
                      >Login</a
                    >
                  </div>

                 <p class="text-danger text-center fw-bold d-none" id="error-message">Invalid email or password</p>

                </form>
              </div>
            </div>

            
          </div>

                      type="email"
                      class="form-control bg-transparent border border-1 border-black"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-0">
                    
                    <input
                      type="password"
                      class="form-control  bg-transparent border border-1 border-black"
                      id="password"
                      placeholder="Enter your password"
                    />
                  </div>

                  <div class="mt-4">
                            <label class="form-label small fw-bold d-block">Profile Image</label>
                            <label for="file" class="file-upload-label w-100">
                                <i class="fa-solid fa-cloud-arrow-up me-2"></i> Choose Image
                            </label>
                            <input type="file" id="file" class="d-none" accept="image/*">
                        </div>

                  <div class="d-flex justify-content-center btn-container">
                    <a
                      href="#"
                      class="text-decoration-none mt-4 px-3 py-2 bg-transparent text-black  my-1 d-inline-block rounded-1 border border-1 border-black"
